<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Угадай число</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <main>
        <div class="panel">
            <h2>Информация</h2>

            <form id="settings">
                <label for="max">Максимальное число</label>
                <span class="inline">
                    <input type="number" name="max" id="max" value="100">
                    <input class="btn ok" type="submit" value="Ок">
                </span>
            </form>
            <p>Минимальное число: 0</p>
            <p>Секундомер: <span id="stopwatch">00:00:00</span></p>
            <p>Кол-во шагов: <span id="steps">0</span></p>
        </div>
        <div class="panel">
            <h2>Угадайте число </h2>
            <form id="guess">
                <label for="inp">Введите число</label>
                <input class="w100" id="inp" type="number">
                <label for="out">Результат</label>
                <!-- <output class="w100" id="out"></output> -->
                <input class="w100" id="out" disabled></input>
                <input class="btn w100" type="submit" value="Угадать">
            </form>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
