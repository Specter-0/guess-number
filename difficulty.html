<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число | Выбор сложности</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <main>
        <div class="panel">
            <h2 class="ct">Продвинутые настройки</h2>
            <form id="settings" autocomplete="off" action="game.html">
                <label for="min">Минимальное число:</label>
                <input class="w100" type="number" name="min" id="min" placeholder="0" required>
                <label for="max">Максимальное число:</label>
                <input class="w100" type="number" name="max" id="max" placeholder="100" required>
                <input class="btn w100" type="submit" value="Ок">
            </form>
        </div>
        <div class="panel">
            <h2 class="ct">Выберите сложность</h2>
            <a href="game.html?min=0&max=100">
                <button class="btn lime w100">Лёгкая</button>
            </a>
            <a href="game.html?min=0&max=1000">
                <button class="btn orange w100">Нормальная</button>
            </a>
            <a href="game.html?min=0&max=10000">
                <button class="btn red w100">Сложная</button>
            </a>
        </div>
    </main>
    <div class="hiden dialog" id="alert">
        <div class="container">
            <div class="panel">
                <h2 class="ct">Ошибка!</h2>
                <p class="ct">Минимальное значение должно быть меньше максимального!</p>
                <button type="button" id="ok" class="btn lime w100">Ок</button>
            </div>
        </div>
    </div>
    <script src="js/difficulty.js"></script>
</body>

</html>
